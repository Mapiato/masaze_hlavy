<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;600&display=swap" rel="stylesheet">
  <title>Masáže hlavy</title>
  <style>
    body {
      margin: 0;
      font-family: 'El Messiri', sans-serif;
      line-height: 1.6;
      color: #333333;
      background: linear-gradient(to bottom, #f7fff7, #eafaf1);
    }
    /* Hero sekce s buddhou a rostlinou */
    header {
      background: url('images/image.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      color: white;
    }
    header::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4); /* tmavší překryv, pro lepší čitelnost textu */
    }
    header h1, header button {
      position: relative;
      z-index: 1;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      padding: 20px;
      background: rgba(92, 158, 111, 0.6);
      border-radius: 10px;
    }
    header button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      background-color: rgba(255,255,255,0.9);
      color: #5c9e6f;
      cursor: pointer;
      transition: background 0.3s;
    }
    header button:hover {
      background-color: rgba(255,255,255,1);
    }

    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }
    section h2 {
      color: #5c9e6f;
      margin-bottom: 20px;
    }
    .about, .therapist {
      background: #ffffffcc;
      border-radius: 10px;
      padding: 20px;
    }
    .booking {
      background: #f5efe6;
      border-radius: 10px;
      padding: 20px;
    }
    .booking button {
      background: #5c9e6f;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }
    .booking button:hover {
      background: #7cc1b2;
    }
    a {
      color: #7cc1b2;
      text-decoration: none;
    }
    a:hover {
      color: #5c9e6f;
    }
    footer {
      background: #f5efe6;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Masáže hlavy</h1>
    <button onclick="document.getElementById('rezervace').scrollIntoView({ behavior: 'smooth' });">
      Rezervovat termín
    </button>
  </header>

  <!-- Ostatní sekce -->
  <section id="o-masazi" class="about">
    <h2>O masážích hlavy</h2>
    <p><!-- Prospěšnost, účinky, průběh --></p>
  </section>

  <section class="therapist">
    <h2>O mně</h2>
    <p><!-- Text v první osobě --></p>
  </section>

  <section id="rezervace" class="booking">
    <h2>Rezervace</h2>
    <!-- Calendly inline widget begin -->
    <div class="calendly-inline-widget" data-url="https://calendly.com/kiloproti?hide_landing_page_details=1&hide_gdpr_banner=1" style="min-width:320px;height:700px;"></div>
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
<!-- Calendly inline widget end -->
  </section>

  <footer>
    &copy; 2025 Masáže hlavy
  </footer>
</body>
</html>
